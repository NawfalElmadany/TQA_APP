<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TQA APP</title>
    <style>
      :root {
        --color-accent-h: 217;
        --color-accent-s: 91%;
        --color-accent-l: 60%;
        --color-accent-darker-l: 54%;
      }
      select option {
        background: #020c1b;
        color: #e5e7eb;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .background-blurs {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }
      .blur-circle-1 {
        position: absolute;
        width: 70vw;
        height: 70vw;
        max-width: 800px;
        max-height: 800px;
        background: radial-gradient(circle, hsl(var(--color-accent-h) var(--color-accent-s) var(--color-accent-l) / 0.2), transparent 70%);
        border-radius: 50%;
        filter: blur(150px);
        top: -20%;
        left: -20%;
        animation: move-circle-1 20s infinite alternate ease-in-out;
      }
      .blur-circle-2 {
        position: absolute;
        width: 50vw;
        height: 50vw;
        max-width: 700px;
        max-height: 700px;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.15), transparent 70%);
        border-radius: 50%;
        filter: blur(120px);
        bottom: -20%;
        right: -20%;
        animation: move-circle-2 25s infinite alternate ease-in-out;
      }
      @keyframes move-circle-1 {
        from {
          transform: translate(-20%, -20%) rotate(0deg);
        }
        to {
          transform: translate(20%, 20%) rotate(360deg);
        }
      }
      @keyframes move-circle-2 {
        from {
          transform: translate(15%, 10%) rotate(0deg);
        }
        to {
          transform: translate(-15%, -10%) rotate(360deg);
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-red': '#D62828',
              'dark-start': '#0a192f',
              'dark-end': '#020c1b',
              'brand-accent': 'hsl(var(--color-accent-h) var(--color-accent-s) var(--color-accent-l) / <alpha-value>)',
              'brand-accent-darker': 'hsl(var(--color-accent-h) var(--color-accent-s) var(--color-accent-darker-l) / <alpha-value>)',
              'dark-glass-bg': 'rgba(28, 41, 89, 0.1)',
              'dark-glass-border': 'rgba(168, 185, 255, 0.1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(-10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              spin: {
                'to': { transform: 'rotate(360deg)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 1s linear infinite',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.1.2",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-dark-start to-dark-end">
    <div class="background-blurs">
      <div class="blur-circle-1"></div>
      <div class="blur-circle-2"></div>
    </div>
    <div id="root" style="position: relative; z-index: 1;"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

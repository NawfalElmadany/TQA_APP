<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TQA App</title>
    <style>
      :root {
        --color-accent-h: 240;
        --color-accent-s: 60%;
        --color-accent-l: 65%;
        --color-accent-darker-l: 55%;
      }
      select option {
        background: #ffffff;
        color: #1e293b;
      }
      .dark select option {
        background: #1f2937;
        color: #e2e8f0;
      }
      body {
        background-color: #111827;
        background-image: linear-gradient(to right, #111827, #1f2937, #374151);
        position: relative;
        overflow-x: hidden;
      }

      /* Abstract geometric lines */
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -2;
        background-image: 
          linear-gradient(rgba(224, 231, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(224, 231, 255, 0.03) 1px, transparent 1px);
        background-size: 3rem 3rem;
        background-position: center center;
      }
      
      /* Glowing animated nebula */
      body::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: -1;
        width: 800px;
        height: 800px;
        transform: translate(-50%, -50%);
        background-image: radial-gradient(circle, hsl(var(--color-accent-h) var(--color-accent-s) var(--color-accent-l) / 0.15) 0%, transparent 60%);
        animation: pulse-glow 15s ease-in-out infinite alternate;
      }

      @keyframes pulse-glow {
        from {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translate(-45%, -55%) scale(1.2);
        }
      }
      
      @keyframes gradient-animation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-red': '#D62828',
              'brand-accent': 'hsl(var(--color-accent-h) var(--color-accent-s) var(--color-accent-l) / <alpha-value>)',
              'brand-accent-darker': 'hsl(var(--color-accent-h) var(--color-accent-s) var(--color-accent-darker-l) / <alpha-value>)',
              // New Professional/SaaS Palette
              'background': '#f8fafc',
              'dark-background': '#111827',
              'card': '#ffffff',
              'dark-card': '#1f2937',
              'border': '#e2e8f0',
              'dark-border': '#374151',
              'input': '#f1f5f9',
              'dark-input': '#111827',
            },
            boxShadow: {
                'DEFAULT': '0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)',
                'md': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
                'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
                'xl': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
                '2xl': '0 25px 50px -12px rgb(0 0 0 / 0.25)',
                'glow-accent': '0 0 25px -5px hsl(var(--color-accent-h) var(--color-accent-s) var(--color-accent-l) / 0.5)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(-10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              spin: {
                'to': { transform: 'rotate(30deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 1s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            }
          },
        },
      }
    </script>

</script>

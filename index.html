<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TQA App</title>
    <style>
      :root {
        --color-accent-h: 217;
        --color-accent-s: 91%;
        --color-accent-l: 60%;
        --color-accent-darker-l: 54%;
      }
      select option {
        background: #ffffff;
        color: #1e293b;
      }
      .dark select option {
        background: #0f172a;
        color: #e2e8f0;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-red': '#D62828',
              'brand-accent': 'hsl(var(--color-accent-h) var(--color-accent-s) var(--color-accent-l) / <alpha-value>)',
              'brand-accent-darker': 'hsl(var(--color-accent-h) var(--color-accent-s) var(--color-accent-darker-l) / <alpha-value>)',
              // New Professional/SaaS Palette
              'background': '#f8fafc',
              'dark-background': '#0f172a',
              'card': '#ffffff',
              'dark-card': '#1e293b',
              'border': '#e2e8f0',
              'dark-border': '#334155',
              'input': '#f1f5f9',
              'dark-input': '#334155',
            },
            boxShadow: {
                'DEFAULT': '0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)',
                'md': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
                'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(-10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              spin: {
                'to': { transform: 'rotate(360deg)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 1s linear infinite',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.1.2",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"
  }
}
</script>
</head>
  <body class="bg-background dark:bg-dark-background text-slate-800 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
